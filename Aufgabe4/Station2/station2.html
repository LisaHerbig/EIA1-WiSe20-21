<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachskarte zugeschnitten</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="Karte">
        <div class="ueberschrift">
            <h1>Merry Christmas!</h1>
        </div>
        <div class="text">
            <p>Whose woods these are I think I know.
                His house is in the village though;
                He will not see me stopping here
                To watch his woods fill up with snow.</p>
            <p id="autor">Robert Frost</p>
            <p id="quelle">https://www.familyfriendpoems.com/poems/nature/snow/</p>
        </div>

    </div>

    
</body>
</html>
